<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Nba Store</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#"
          ><img src="./assets/img/logo.png" alt="logo" class="logo"/>
        </a>
        <!-- Button trigger modal -->
        <button type="button" id="cart" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <img src="./assets/img/shopcart2.svg" alt="Carrito de compras">
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Tu carrito de compras</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="cart-container" class="contenedor"></div>
                <p id="precio-container" class="contenedor"></p>
              </div>
              <div class="modal-footer">
                <button type="button" id= "finalizar-compra" class="btn btn-dark">Finalizar Compra</button>
                <button type="button" id= "vaciar-carrito" class="btn btn-danger">Vaciar Carrito</button>
              </div>
            </div>
          </div>
        </div>
        <!-- <div id="cart-container" class="contenedor"></div> -->
      </nav>
    </header>
    <main>
      <div id="productos-container" class="contenedor"></div>

      <!-- <div id="modal" class="contenedor" style="display: none"></div> -->
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
